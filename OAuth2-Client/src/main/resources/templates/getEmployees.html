<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Data Employees OAuth2.0</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

</head>
<body>
    <div class="container">
        <div class="container-fluid">
            <h3 class="alert-alert-info">OAuth2.0</h3>
            <div class="page-header">
                <form class="form-horizontal" th:action="@{http://localhost:8080/oauth/authorize}"
                      method="POST">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">code</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="response_type" value="code"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">client id</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="client_id" value="appdicka"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">redirect uri</label>
                        <div class="col-lg-7">
                            <input type="text" class="form-control" name="redirect_uri" value="http://localhost:8081/showEmployees"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">scope</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="scope" value="read"/>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        POST
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
